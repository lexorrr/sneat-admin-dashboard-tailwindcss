<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Container</title>

  <body class="flex flex-row bg-cultured min-h-screen">

      <ul class="px-4">

              <img

                src="/src/assets/home-icon.svg"

              />

                class="my-auto font-normal text-base font-publicSans text-veryLightBlue"
              >
                Dashboards
              </p>
            </div>
            <img src="/src/assets/arrow-down-icon.svg" alt="Arrow Down Icon" />
          </div>
        </li>
      </ul>

      <ul class="px-4">
        <li class="flex flex-row px-[0.625rem] py-2">
          <img
            class="ml-2 mr-4"

        <li class="flex flex-row px-[0.625rem] py-2">

            CRM
          </p>
        </li>
        <li class="flex flex-row px-[0.625rem] py-2">
          <img
            class="ml-2 mr-4"
            src="/src/assets/gray-dot-icon.svg"
            alt="Gray dot"
          />
          <p class="font-publicSans font-normal text-base text-charcoalAlpha68">
            Analytics

        </li>

        <li class="px-[0.625rem] rounded-md py-2">

        </li>
        <li class="px-[0.625rem] rounded-md py-2">
          <div class="flex flex-row">
            <img
              class="mr-2"

            />
            <p
              class="my-auto font-normal text-base font-publicSans text-charcoalAlpha68"

              Pages
            </p>
          </div>
        </li>
        <li class="px-[0.625rem] rounded-md py-2">
          <div class="flex flex-row">
            <img
              class="mr-2"
              src="/src/assets/copy-icon.svg"
              alt="Invoice Icon"
            />
            <p
              class="my-auto font-normal text-base font-publicSans text-charcoalAlpha68"

              Dialog Examples
            </p>
          </div>
        </li>

    <div class="flex flex-col h-full w-full py-3 px-6">

      <nav
        class="flex flex-row items-center justify-between h-16 bg-white shadow-headerNavCustom px-6 py-3 rounded-lg"

        <div class="flex flex-row space-x-2">
          <img src="/src/assets/magnifying-icon.svg" alt="Magnifying icon" />
          <input
            class="ml-2 w-64 h-8 border-0 px-2"
            type="text"
            placeholder="Search"
          />
        </div>
        <div class="flex flex-row space-x-2">
          <img src="/src/assets/translate-icon.svg" alt="Translate icon" />
          <img src="/src/assets/grid-icon.svg" alt="Translate icon" />
          <img src="/src/assets/moon-icon.svg" alt="Translate icon" />
          <img src="/src/assets/bell-icon.svg" alt="Translate icon" />
          <img src="/src/assets/avatar-online.svg" alt="Translate icon" />
        </div>

      <!-- Main content -->
      <!-- End Main content -->
