<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Reset Password</title>
  </head>
  <body
    class="flex flex-col bg-cultured min-h-screen justify-center items-center"
  >
    <section
      class="flex flex-col bg-white w-[28.125rem] shadow-cardCustom rounded-lg p-8"
    >
      <img
        src="/src/assets/sneat-logo.svg"
        alt="sneat logo"
        class="w-[6.875rem] h-[2.025rem] mx-auto"
      />

      <h1 class="font-inter font-semibold text-2xl text-charcoalAlpha87 mt-10">
        Reset Password ðŸ”’
      </h1>
      <p
        class="mt-1 font-publicSans text-charcoalAlpha60 font-normal text-base"
      >
        Your new password must be different from previously used passwords
      </p>

      <form class="mt-5">
        <div class="relative">
          <input
            class="px-3 rounded-md border-charcoalAlpha22 border-solid border-[0.063rem] w-full h-14"
            type="text"
            placeholder="New Password"
          />
          <img
            class="absolute top-[27%] right-[0.8rem]"
            src="/src/assets/eye-icon.svg"
            alt="Show Icon"
          />
        </div>

        <div class="relative mt-4">
          <input
            class="px-3 rounded-md border-charcoalAlpha22 border-solid border-[0.063rem] w-full h-14"
            type="text"
            placeholder="Confirm Password"
          />
          <img
            class="absolute top-[27%] right-[0.8rem]"
            src="/src/assets/eye-icon.svg"
            alt="Show Icon"
          />
        </div>

        <button
          class="mt-8 uppercase h-11 w-full bg-veryLightBlue shadow-buttonCustom rounded-lg text-white font-publicSans font-medium text-base"
        >
          reset password
        </button>
      </form>

      <div class="mt-5 flex flex-row justify-center space-x-2">
        <img src="/src/assets/arrow-back-icon.svg" alt="Back Arrow" />
        <a
          class="font-publicSans font-normal text-base text-veryLightBlue"
          href="#"
          >Back to login</a
        >
      </div>
    </section>
  </body>
</html>
