<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Register</title>
  </head>
  <body
    class="flex flex-col bg-cultured min-h-screen justify-center items-center"
  >
    <section
      class="flex flex-col bg-white w-[28.125rem] shadow-cardCustom rounded-lg p-8"
    >
      <img
        src="/src/assets/sneat-logo.svg"
        alt="sneat logo"
        class="w-[6.875rem] h-[2.025rem] mx-auto"
      />

      <h1 class="font-inter font-semibold text-2xl text-charcoalAlpha87 mt-10">
        Adventure starts here ğŸš€
      </h1>
      <p
        class="mt-1 font-publicSans text-charcoalAlpha60 font-normal text-base"
      >
        Make your app management easy and fun!
      </p>

      <form class="mt-5">
        <input
          class="px-3 rounded-md border-charcoalAlpha22 border-solid border-[0.063rem] w-full h-14"
          type="text"
          placeholder="Username"
        />

        <input
          class="mt-4 px-3 rounded-md border-charcoalAlpha22 border-solid border-[0.063rem] w-full h-14"
          type="text"
          placeholder="Email"
        />

        <div class="relative mt-4">
          <input
            class="px-3 rounded-md border-charcoalAlpha22 border-solid border-[0.063rem] w-full h-14"
            type="text"
            placeholder="Password"
          />
          <img
            class="absolute top-[27%] right-[0.8rem]"
            src="/src/assets/eye-icon.svg"
            alt="Show Icon"
          />
        </div>

        <div class="mt-4 pl-3">
          <input
            id="remember"
            class="mr-3 w-6 h-6 border-charcoalAlpha38 border-solid border-[0.094rem] rounded-md"
            type="checkbox"
          />
          <label
            class="font-publicSans font-normal text-sm text-charcoalAlpha87 my-auto"
            for="remember"
            >I Agree to privacy policy & terms</label
          >
        </div>

        <button
          class="mt-8 uppercase h-11 w-full bg-veryLightBlue shadow-buttonCustom rounded-lg text-white font-publicSans font-medium text-base"
        >
          register
        </button>
      </form>

      <p
        class="text-center mt-8 font-publicSans font-normal text-base text-charcoalAlpha60"
      >
        Already have an account?
        <a href="#" class="text-veryLightBlue">Sign in instead</a>
      </p>

      <div class="flex flex-row mt-4">
        <div
          class="border-solid border-[0.063rem] border-charcoalAlpha12 w-full h-0 my-auto"
        ></div>
        <p class="mx-5">or</p>
        <div
          class="border-solid border-[0.063rem] border-charcoalAlpha12 w-full h-0 my-auto"
        ></div>
      </div>

      <div
        class="mt-4 flex flex-row justify-center space-x-5 items-center content-center"
      >
        <img src="/src/assets/facebook-icon.svg" alt="Facebook Icon" />
        <img src="/src/assets/twitter-icon.svg" alt="Twitter Icon" />
        <img src="/src/assets/github-icon.svg" alt="Github Icon" />
        <img src="/src/assets/google-icon.svg" alt="Google Icon" />
      </div>
    </section>
  </body>
</html>
