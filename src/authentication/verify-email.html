<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Verify Email</title>
  </head>
  <body
    class="flex flex-col bg-cultured min-h-screen justify-center items-center"
  >
    <section
      class="flex flex-col bg-white w-[28.125rem] shadow-cardCustom rounded-lg p-8"
    >
      <img
        src="/src/assets/sneat-logo.svg"
        alt="sneat logo"
        class="w-[6.875rem] h-[2.025rem] mx-auto"
      />

      <h1 class="font-inter font-semibold text-2xl text-charcoalAlpha87 mt-10">
        Verify your email ✉️
      </h1>
      <p
        class="mt-1 font-publicSans text-charcoalAlpha60 font-normal text-base"
      >
        Account activation link sent to your email address: john.doe@email.com
        Please follow the link inside to continue.
      </p>

      <form class="mt-5">
        <button
          class="uppercase h-11 w-full bg-veryLightBlue shadow-buttonCustom rounded-lg text-white font-publicSans font-medium text-base"
        >
          skip for now
        </button>
      </form>

      <p
        class="text-center mt-8 font-publicSans font-normal text-base text-charcoalAlpha60"
      >
        Didn't get the mail?
        <a href="#" class="text-veryLightBlue">Resend</a>
      </p>
    </section>
  </body>
</html>
